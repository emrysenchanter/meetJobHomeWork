<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表單</title>
</head>
<body>
	<form id="form1" action="order.php" method="post">
		<fieldset>
			<legend>帳單資訊</legend>
			<div>
				<label for="name">姓名</label>
				<input type="text" id="name"/>
			</div>
			<div>
				<label for address="address">地址</label>
				<input type="text" id="address">
			</div>
			<div>
				<span>付款方式</span>
				<input type="radio" name="payment" value="creditcard" id="creditcard"/>
				<label for="credit">信用卡</label>
				<input type="radio" name="payment" value="transfer" id="transfer"/>
				<label for="transfer">轉帳</label>
			</div>
			<div id= "credit">
				<div>
					<label for="carNumber">卡號</label>
					<input type="text" id="cardNumber"/>
				</div>
				<div>
					<label for="expiration">有效期限:</label>
					<input type="text" id="expiration"/>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>送貨地址</legend>
			<div>
				<input type="checkbox" id="hideShip" check/>
				<label for="hideShip">同帳單地址</label>
			</div>
			<div>
				<label for="shipName">姓名</label>
				<input type="text" id="shipName"/>
			</div>
			<div>
				<label for address="shipAddress">地址</label>
				<input type="text" id="shipAddress">
			</div>

		</fieldset>
	</form>

</body>
</html>
